<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1 id="title">C a l c u l a t o r</h1>
<div class="calculator">
    <input id="display" readonly class="display">
    <button id="keyBackspace" class="span-two">Backspace</button>
    <button id="keyClear">C</button>
    <button id="keyDivide">/</button>
    <button id="key7">7</button>
    <button id="key8">8</button>
    <button id="key9">9</button>
    <button id="keyMultiply">*</button>
    <button id="key4">4</button>
    <button id="key5">5</button>
    <button id="key6">6</button>
    <button id="keySubtract">-</button>
    <button id="key1">1</button>
    <button id="key2">2</button>
    <button id="key3">3</button>
    <button id="keyAdd">+</button>
    <button id="key0" class="span-two">0</button>
    <button id="keydot">.</button>
    <button id="keyEquals">=</button>
</div>
<a href="https://github.com/Vintquatro" class="github-link" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="github-logo">
    <span class="github-text">Github/Vintquatro</span>
</a>
<script src="Calculator.js"></script>
</body>
</html>
